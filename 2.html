	<meta charset="UTF-8">

</head>
<body>
	<input type="text">
	<input type="text">
	
	<button>Проверка</button>
	<button>Замена</button>
	<script>
	var inp1 = document.getElementsByTagName('input')[0];
	var inp2 = document.getElementsByTagName('input')[1];
	

	document.getElementsByTagName('button')[0].addEventListener('click', fun);
	document.getElementsByTagName('button')[1].addEventListener('click', change);
	function fun() {
		if(inp1.value.indexOf(inp2.value) != -1){
			alert('ok')
		} 
	}
	function change() {
		var a = inp1.value.substr(0);
		var b = inp2.value.substr(0);
		inp1.value = b;
		inp2.value = a;
	}
	</script>

</body>
</html>
